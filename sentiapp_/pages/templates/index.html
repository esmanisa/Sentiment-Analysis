<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"/>    
    {% load static %}
    <link rel="icon" type="image/png" href="{% static 'images/logo1.png' %}">
    <title>Twitter Sentiment Analysis</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00717d;">
        <div class="container">
            
            {% load static %}
            <img src="{% static 'images/logo1.png' %}" alt="Logo" width="85" height="95" class="d-inline-block align-text-top">                
            
            <a href="/" class="navbar-brand fs-4">Twitter Sentiment Analysis</a>
            <br>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a href="/generatedataset" class="nav-link fs-5 ">Generate Turkish Tweet Dataset</a>
                </li>
            </ul>
        </div>
    </nav>

    <form method="POST" action="{% url 'home' %}">
        {% csrf_token %}
        <div class="container mt-5 d-flex justify-content-center">
            <div class="form-outline w-50 text-center">
                <label class="form-label mb-3" for="urlInput">Tweet URL</label>
                <input type="text" name="urlInput" class="form-control" />
                <button type="submit" class="btn btn-outline mt-3" style="background-color: #69e781;">Analyze</button>
            </div>
        </div>    
    </form>

    <div class="container mt-3 d-flex justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <p class="card-text">Content: {{ content }} </p>
                <p class="card-text">Prediction: {{ predicted_class }}</p>          
            </div>
            {% load static %}
            <img src="{% static 'images/feel.jpg' %}" class="card-img-top" alt="feel">   
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
</body>
</html>
